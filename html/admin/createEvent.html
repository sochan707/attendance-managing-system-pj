<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Event</h2>
            <form>
                <div class="mb-4">
                    <label for="eventTitle" class="block text-gray-700 font-medium mb-2">Event Title</label>
                    <input type="text" id="eventTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="eventDescription" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="eventDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"></textarea>
                </div>
                <div class="flex flex-row gap-2">
                    <div class="w-1/2">
                        <label for="eventTime" class="block text-gray-700 font-medium mb-2">Time Start</label>
                        <input type="time" id="eventTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                    <div class="w-1/2">
                        <label for="eventTime" class="block text-gray-700 font-medium mb-2">Time End</label>
                        <input type="time" id="eventTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex flex-row gap-2">
                    <div class="w-1/2">
                        <label for="eventLocation" class="block text-gray-700 font-medium mb-2">Location</label>
                        <input type="text" id="eventLocation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                    <div class="w-1/2">
                        <label for="eventSeats" class="block text-gray-700 font-medium mb-2">Number of seats</label>
                        <input type="number" id="eventSeats" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="eventDate" class="block text-gray-700 font-medium mb-2">Date</label>
                    <input type="date" id="eventDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-[#F79B72] hover:bg-white text-white hover:text-black hover:border font-bold py-2 px-4 rounded-md transition duration=150 ease-in-out">Create Event</button>
            </form>
        </div>
    </div>
</body>
</html>
