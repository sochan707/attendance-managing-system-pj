<html lang="en">
<head>

    <title>Reset password page</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EEEEEE] flex justify-center items-start font-roboto">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
    <div class="w-full max-w-[1440px] ">

            <!--left Section-->
            <div class="w-full w-1/2 flex flex-col justify-start px-24 pt-36 ">
                <h1  class="text-[#F79B72] text-2xl md:text 4xl font-bold">Reset Password</h1>

                <div class="py-12 ">

                    <p class="text-[#F79B72] text-xs mt-2">Comfirm password</p>

                    <button class="py-3 px-4 bg-[#F79B72] mt-4 rounded-lg shadow-lg text-white font-bold cursor-pointer flex justify-start">Reset password</button>


                </div>
            </div>

            <!--Right Section-->

</div>
   
            </div>
