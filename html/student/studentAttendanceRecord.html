<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance Record</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="bg-[#eeeeee] text-gray-800">

<!-- NAVIGATION BAR -->
    <nav class="bg-[#2A4759] w-full shadow-2xl">
        <div class="max-w-[1440px] mx-auto flex flex-row justify-between items-center px-4 py-4">
        <div class="text-[#F79B72] font-bold text-4xl">logo</div>
        <div class="flex gap-2">
            <button class="border border-[#F79B72] w-24 h-8 rounded-lg text-[#F79B72] font-bold duration-200 ease-in-out hover:bg-[#eeeeee] hover:border-none">Log in</button>
            <button class="bg-[#F79B72] w-24 h-8 rounded-lg text-white font-bold duration-200 ease-in-out hover:bg-[#eeeeee] hover:text-[#F79B72]">Sign in</button>
            <!-- <button><img src="icon/account_circle_24dp_F79B72_FILL0_wght400_GRAD0_opsz24.svg" class="w-30 h-30" alt=""></button> -->
        </div>

        </div>
    </nav>

<!-- MAIN -->
<main class="max-w-7xl mx-auto p-6">
<!-- HEADER -->
<div class="flex justify-between items-center mb-6 mt-4">
  <h1 class="text-4xl font-bold">Student Attendance Record</h1>
  <button class="bg-[#F79B72] px-5 py-3 rounded-lg text-[#eeeeee] font-semibold flex items-center gap-2">
    <i class="material-icons">download</i> 
    <p>Download Report</p>
  </button>
</div>

<!-- FILTERS -->
<section class="mb-6">
  <h2 class="text-[#F79B72] font-semibold mb-3 text-lg">Filters</h2>

  <div class="bg-white p-4 sm:p-6 rounded-xl shadow">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
      
      <div>
        <label class="block text-sm font-semibold mb-2">Student ID</label>
        <input
          class="w-full bg-gray-100 px-4 py-3 rounded-lg"
          value="STU123456"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2">Subject</label>
        <select class="w-full bg-gray-100 px-4 py-3 rounded-lg">
          <option>All Subjects</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2">Month</label>
        <select class="w-full bg-gray-100 px-4 py-3 rounded-lg">
          <option>October 2025</option>
        </select>
      </div>

      <button
        class="w-full md:w-auto bg-[#2A4759] text-[#F79B72] px-6 py-3 rounded-lg font-semibold"
      >
        Apply Filters
      </button>

    </div>
  </div>
</section>

<!-- SUMMARY CARDS -->
<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6">
  <div class="bg-white p-5 rounded-xl shadow">
    <p class="text-sm mb-2">Overall Attendance</p>
    <p class="text-3xl font-bold text-blue-500">92%</p>
  </div>

  <div class="bg-white p-5 rounded-xl shadow">
    <p class="text-sm mb-2">Present Days</p>
    <p class="text-3xl font-bold text-green-600">9</p>
  </div>

  <div class="bg-white p-5 rounded-xl shadow">
    <p class="text-sm mb-2">Days Absents</p>
    <p class="text-3xl font-bold text-red-600">1</p>
  </div>

  <div class="bg-white p-5 rounded-xl shadow">
    <p class="text-sm mb-2">Time late</p>
    <p class="text-3xl font-bold text-yellow-500">2</p>
  </div>

  <div class="bg-white p-5 rounded-xl shadow">
    <p class="text-sm mb-2">Excused Absents</p>
    <p class="text-3xl font-bold text-blue-500">1</p>
  </div>
</section>


<!-- CALENDAR -->
<section class="bg-white rounded-xl shadow p-6">

  <!-- CALENDAR HEADER -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-2 font-semibold">
      April 2025
      <span class="text-blue-500">›</span>
    </div>

    <div class="flex gap-4 text-blue-500 text-xl">
      ‹ ›
    </div>
  </div>

  <!-- DAYS HEADER -->
  <div class="grid grid-cols-7 text-center text-sm font-semibold mb-4">
    <div>SUN</div><div>MON</div><div>WED</div>
    <div>THU</div><div>FRI</div><div>SAT</div><div>SUN</div>
  </div>

  <!-- DAYS -->
  <div class="grid grid-cols-7 gap-y-6 text-center text-lg">

    <div></div><div></div>
    <div class="text-blue-500">1</div>
    <div class="text-green-600">2</div>
    <div class="text-green-600">3</div>
    <div>4</div>
    <div>5</div>

    <div class="text-green-600">6</div>
    <div class="text-yellow-500">7</div>
    <div class="text-green-600">8</div>
    <div class="text-green-600">9</div>
    <div class="text-yellow-500">10</div>
    <div>11</div>
    <div>12</div>

    <div class="text-green-600">13</div>
    <div class="text-green-600">14</div>
    <div class="text-green-600">15</div>
    <div class="text-green-600">16</div>
    <div class="text-red-600">17</div>
    <div>18</div>
    <div>19</div>

    <div class="bg-blue-100 text-blue-600 font-bold rounded-full w-10 h-10 flex items-center justify-center mx-auto">
      20
    </div>
    <div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div>

    <div>27</div><div>28</div><div>29</div><div>30</div>
  </div>

  <!-- FOOTER -->
  <div class="mt-6 flex justify-between items-center text-sm text-gray-500 border-t pt-4">
    <span>Time</span>
    <span class="bg-gray-100 px-3 py-1 rounded-full text-gray-700">
      9:41 AM
    </span>
  </div>

</section>

</main>
</body>
</html>
