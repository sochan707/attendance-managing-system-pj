<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#EEEEEE] font-roboto min-h-screen relative">

    <!-- Back Button -->
    <a href="./homePage.html" class="absolute top-6 left-6">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
        </svg>
    </a>

    <!-- Page Wrapper -->
    <div class="min-h-screen flex flex-col justify-center items-center px-4">

        <!-- Welcome Text -->
        <div class="mb-10 text-center">
            <h1 class="font-bold text-[#F79B72] md:text-6xl text-4xl">
                Welcome To Our Website
            </h1>
        </div>

        <!-- Login Card -->
        <div class="w-full max-w-[750px] bg-[#2A4759] rounded-2xl shadow-2xl min-h-[480px]">

            <h1 class="text-white font-bold text-center text-3xl mt-8">
                Log in
            </h1>

            <div class="px-12 space-y-8 py-10">

                <!-- Email -->
                <div>
                    <p class="text-[#F79B72] text-xs mb-2">
                        Enter Your Email Account
                    </p>
                    <input 
                        id="emailInput"
                        type="email" 
                        class="bg-white py-3 px-4 w-full rounded-lg shadow text-gray-600 text-base"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <p class="text-[#F79B72] text-xs mb-2">
                        Enter Your Password
                    </p>
                    <input 
                        id="passwordInput"
                        type="password" 
                        class="bg-white py-3 px-4 w-full rounded-lg shadow-2xl text-gray-600 text-base"
                        placeholder="Enter your password">

                    <p class="text-[#F79B72] text-xs mt-2 cursor-pointer hover:underline">
                        Forgot password?
                    </p>
                </div>

                <!-- Button -->
                <div class="space-y-6">
                    <button id="loginBtn" class="bg-[#F79B72] py-3 w-full rounded-lg shadow text-white font-bold text-lg">
                        Log in
                    </button>

                    <p id="loginMsg" class="text-red-600 text-sm mt-2 hidden"></p>

                        <a href="./signinPage.html" class="text-[#F79B72] text-xs text-center">
                            don't have an account? <span class="ml-1">sign in</span> 
                        </a>

                    
                </div>

            </div>
        </div>

    </div>

  <!-- Login redirect script -->
  <script>
    (function(){
      const mapping = {
        'teacher123@gmail.com': './teacher/chooseClassPage.html',
        'student123@gmail.com': './student/studentAttendanceRecord.html',
        'admin123@gmail.com': './admin/reportPage.html'
      };

      const email = document.getElementById('emailInput');
      const pw = document.getElementById('passwordInput');
      const btn = document.getElementById('loginBtn');
      const msg = document.getElementById('loginMsg');

      function showMessage(text) {
        if (msg) {
          msg.textContent = text;
          msg.classList.remove('hidden');
          setTimeout(()=> msg.classList.add('hidden'), 3000);
        } else {
          alert(text);
        }
      }

      function handle() {
        const val = (email && email.value || '').trim().toLowerCase();
        if (mapping[val]) {
          window.location.href = mapping[val];
        } else {
          showMessage('No matching account found.');
        }
      }

      if (btn) btn.addEventListener('click', (e)=> { e.preventDefault(); handle(); });
      if (email) email.addEventListener('keydown', (e)=> { if (e.key === 'Enter') { e.preventDefault(); handle(); } });
      if (pw) pw.addEventListener('keydown', (e)=> { if (e.key === 'Enter') { e.preventDefault(); handle(); } });
    })();
  </script>
</body>
</html>
