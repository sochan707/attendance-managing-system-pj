<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Manage User</h2>
            <form>
                <div class="mb-4">
                    <label for="userEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="userEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="userRole" class="block text-gray-700 font-medium mb-2">Role</label>
                    <select id="userRole" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-[#F79B72] hover:bg-white text-white hover:text-black hover:border font-bold py-2 px-4 rounded-md transition duration=150 ease-in-out">Update User</button>
            </form>
        </div>
    </div>
</body>
</html>
